name: Check action secrets

on:
  push:
    paths:
    - '.github/workflows/*.yml'
    branches:
    - 'main'
    - 'master'
  schedule:
  - cron: '23 1 * * *' # sync-with-template: adjust
  workflow_dispatch: { }

defaults:
  run:
    shell: bash

jobs:
  rate-limits:
    name: Check rate limits
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency: check-action-secrets
    steps:
    - name: Get rate limits
      uses: remal-github-actions/get-rate-limits@v1
      id: getRateLimits
      with:
        githubToken: ${{secrets.LIST_SECRETS}}
    outputs:
      enough: ${{steps.getRateLimits.outputs.coreUsage < 50}}

  check-action-secrets:
    needs:
    - rate-limits
    if: ${{github.event_name == 'push' || fromJSON(needs.rate-limits.outputs.enough) == true}}
    name: Check action secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency: check-action-secrets
    steps:
    - name: Check action secrets
      uses: remal-github-actions/check-action-secrets@v1
      with:
        githubToken: ${{secrets.LIST_SECRETS}}
