name: Issue assignment

on:
  issues:
    types:
    - opened
  pull_request:
    types:
    - opened
    - reopened

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
    - name: Auto-assign issue
      uses: pozil/auto-assign-issue@v1
      with:
        assignees: ${{secrets.DEFAULT_ISSUE_ASSIGNEE || 'remal'}}
